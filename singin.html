<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css4.css">
</head>

<body class="demo2">
  <div class="container">
    <div class="row align-items-start">
      <div class="col-6">
        <br><br><br><br><br><br><img src="/images/letsout-2.png" class="rounded mx-auto d-block" alt="logo of letsout"
          height="270px" width="270px">
      </div>
      <div class="col-6"><br>
        <br><br>
        <div class="bg-dark bg-gradient bg-opacity-75">
          <br>
          <form onsubmit="return validation()">
          <div class="text">
            <h4>Sign in to Explore</h4>
            <div class="form-floating mb-2">
              <input type="text" class="form-control" style="width:75%" placeholder="Full  name">
              <label for="floatingInput">Full name</label>
              <span id="name1"></span>
            </div>
            <div class="form-floating mb-2">
              <input type="email" class="form-control"  placeholder="name@example.com">
              <label for="floatingInput">Contact number</label>
            </div>
            <div class="form-floating mb-2">
              <input type="email" class="form-control"  placeholder="name@example.com">
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-2">
              <input type="password" class="form-control"  placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-1">
              <input type="password" class="form-control" placeholder="Re-enter password">
              <label for="floatingPassword">Re-enter password</label>
            </div>
            <div class="d-grid gap-10">
              <input type="submit"  placeholder="singin" class="btn btn-outline-warning button" type="button"><br>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>


</body>

</html>
